<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<title>PiggyVest | Dashboard</title>
</head>
<body>
	<main>
				<p id= "Plink"><a id="piggyvest" href="index.htm">
		<img src="piggyvestlogo.png" alt="piggyvest"></a></p>
		<div class="holder">
				<h1 id="L1">Create a Secure Account</h1>
				<h2 id="L2">Welcome to the future of Savings & Investments</h2>
			<form>
				<p id="P3">Full Name</p>
					<input type="text" placeholder="Full Name"><br/>
				<p id="P3">Email Address</p>
					<input type="text" placeholder="Email Address"><br/>
				<p id="P3">Phone Number</p>
					<input type="text" placeholder="Phone Number"><br/>
				<p id="P3">Password</p>
					<input type="password" placeholder="Password"><br/>
				<p id="P3">Referrer Phone or Promo Code (Optional)</p>
					<input type="text" placeholder="Referrer Phone Or Code"><br/>
				<p id="P3">How Did You Hear About Us? (Optional)</p>
			<select name="option">
				<option value="Click To Select">Click To Select</option>
				<option value="Facebook">Facebook</option>
				<option value="Twitter">Twitter</option>
				<option value="Instagram">Twitter</option>
				<option value="Referral">Friend/Family/Coworker Referral</option>
				<option value="Search">Google Search</option>
				<option value="Playstore">Google Playstore</option>
				<option value="Blog">Online Blog</option>
				<option value="Newspaper">Local Newspaper</option>
				<option value="Event">At an Event</option>
				<option value="Other">Other</option>
			</select>
				<input type="submit" value="CREATE ACCOUNT">
			</form>
		</div>
			
	</main>
				<p id= "Plink"><a id="link" href="index.htm">Already have an account? Log In</a><br/></p>
</body>
</html>
